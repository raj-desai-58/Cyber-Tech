    <!-- THIS IS MAIN FORM SECTION -->
    <div class="form-cont">


        <form action="#" method="post" class="dataset">



            <div class="sides">
                <div class="left-side">
                    <div class="title" id="t-o-form">first name :</div>
                    <div class="fild">
                        <input type="text" class="ip samll-ip" placeholder="ABC">
                    </div>
                </div>
                <div class="right-side">
                    <div class="title">last name :</div>
                    <div class="fild">
                        <input type="text" class="ip samll-ip" placeholder="XYZ">
                    </div>
                </div>                
            </div>

        <div class="lable">
            <div class="title">date of birth :</div>
            <input type="date" class="ip big-ip">            
        </div>

        <div class="lable">
            <div class="title">email :</div>
            <input type="email" class="ip big-ip small-ltr" placeholder="abc@gmail.com">          
        </div>

        <div class="sides">
            <div class="left-side">
                <div class="title">father name :</div>
                <div class="fild">
                    <input type="text" class="ip samll-ip" placeholder="first name">
                </div>
            </div>
            <div class="right-side">
                <div class="title"></div>
                <div class="fild">
                    <input type="text" class="ip samll-ip" placeholder="last name">
                </div>
            </div>                
        </div>

        <div class="sides">
            <div class="left-side">
                <div class="title">mother name :</div>
                <div class="fild">
                    <input type="text" class="ip samll-ip" placeholder="first name">
                </div>
            </div>
            <div class="right-side">
                <div class="title"></div>
                <div class="fild">
                    <input type="text" class="ip samll-ip" placeholder="last name">
                </div>
            </div>                
        </div>

        <div class="lable">
            <div class="title">Gender :</div>
            <div class="fild">
                <div class="gdr-sec">
                    <div><input type="radio" name="gdr" class="gdr-iteam">male</div>
                    <div><input type="radio" name="gdr" class="gdr-iteam">female</div>
                    <div><input type="radio" name="gdr" class="gdr-iteam">other</div>
                </div>
            </div>
        </div>

        
        <div class="lable">
            <div class="title">Select Course :</div>
            <div class="fild">
                <select name="sub" id="" class="ip big-ip" class="sub">
                    <option value="" class="subject">Artificial Intelligence</option>
                    <option value="" class="subject">Machine Learning</option>
                    <option value="" class="subject">Data Analyst</option>
                    <option value="" class="subject">Blockchain Technology</option>
                    <option value="" class="subject">App Development</option>
                    <option value="" class="subject">Ethical Hacking</option>
                </select>
            </div>
        </div>

        <div class="lable">
            <div class="title">Address :</div>
            <div class="fild">
                <input type="text" class="ip big-ip" placeholder="Street Address">
            </div>
        </div>

        <div class="sides">
            <div class="left-side">
                <div class="title">city :</div>
                <div class="fild">
                    <input type="text" class="ip samll-ip" placeholder="ABC">
                </div>
            </div>
            <div class="right-side">
                <div class="title">contry :</div>
                <div class="fild">
                    <input type="text" class="ip samll-ip" placeholder="XYZ">
                </div>
            </div>                
        </div>

        <div class="lable">
            <div class="title">Telephone-Home</div>
            <div class="fild">
                <input type="number" class="ip big-ip" placeholder="### ### ####">
            </div>
        </div>


        <div class="submit-lable">
            <button class="primary-btn" id="b-o-form">Submit</button>            
        </div>


    
        



        
        </form>

    </div>

    <a href="#t-o-form">
        <i class="fa-solid fa-arrow-up-long fa-2xl top-btn"></i>
    </a>
