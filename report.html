    <div class="form-sec" id="formsec">
        <form action="index.html" method="post" id="dataset">

        <input type="email" class="ip" placeholder="Enter Your E-mail" id="email">
        <input type="number" class="ip" placeholder="* Enter Your Mo-number *">
        <input type="text" class="ip" placeholder="write Subject Hear" id="sub">
        <textarea cols="30" rows="10" class="report-box" placeholder="Write a Report" id="rep"></textarea>
        <button type="button" class="primary-btn sub-btn" onclick="ShowMessege();">Submit Report</button>
    </form>

    </div>

        <div class="msg-box" id="messege">
            <div class="frow">
               <p id="yourname"><!-- Dynamic Content & Your Name --></p>

                <p>Your report will be submit sucsessfully.</p>
            </div>
            <button type="button" class="secendery-btn msg-btn" onclick="HideMessege();">Got it</button>
        </div>


        <div class="msg-box" id="errormsg">
            <div class="frow">
                <p>Please Insert all Requaired Data</p>
            </div>
            <div class="srow srow-error">
                <p>Your report will not submitted ! try Again.</p>
            </div>
